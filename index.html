<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="SASS/main.css">
    <!-- FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- ICONS-->
    <script src="https://kit.fontawesome.com/9198641191.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
    <div class="container">
        <article class="product-card">
            <div class="img-container">
                <img src="images/image-product-mobile.jpg" alt="perfume chanel" class="mobile-img">
                <img src="images/image-product-desktop.jpg" alt="perfume chanel" class="desktop-img">
            </div>

            <div class="product-card__text">
                <h3 class="text__product-type">Perfume</h3>
                <h2 class="text__product-name">Gabrielle Essence Eau De Parfum</h2>
                <p class="text__product-description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <h2 class="discount-price">
                        $149.99
                    </h2>
                    <p class="old-price">
                        <del>$169.99</del>
                    </p>
                </div>
                <a href="#" class="btn"><i class="fa fa-cart-shopping"></i>Add to cart</a>
            </div>
        </article>
    </div>

</body>

</html>
