<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="SASS/main.css">
    <!-- FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- ICONS-->
    <script src="https://kit.fontawesome.com/9198641191.js" crossorigin="anonymous"></script>

    <!-- ANIMATION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
    <main class="container">
        <article class="product-card animate__animated animate__fadeInDownBig">
            <div class="img-container">
                <picture>
                    <source media="(min-width: 700px)" srcset="images/image-product-desktop.jpg">
                    <img src="images/image-product-mobile.jpg"
                        alt="Photo of a bottle of Gabrielle Essence Eau De Parfum">

                </picture>
            </div>

            <div class="product-card__text">
                <p class="text__product-type">Perfume</p>
                <h1 class="text__product-name">Gabrielle Essence Eau De Parfum</h1>
                <p class="text__product-description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <p class="discount-price">
                        $149.99
                    </p>
                    <p class="old-price">
                        <del><span class="sr-only">Previous price</span>$169.99</del>
                    </p>
                </div>
                <a href="#" class="btn"><i class="fa fa-cart-shopping"></i>Add to cart</a>
            </div>
        </article>
    </main>

</body>

</html>
